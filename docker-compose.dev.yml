version: "3"
services:
  server:
    image: node:12-alpine
    container_name: todo-server-dev
    working_dir: /develop
    volumes:
      - ./packages/server:/develop
    depends_on:
      - db
    command: "npm run start:dev"
    environment:
      - PORT=${PORT}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}

  front:
    image: node:12-alpine
    container_name: todo-front-dev
    working_dir: /develop
    volumes:
      - ./packages/front:/develop
    command: "npm run dev"
    environment:
      - API_BASE_URL=http://localhost

  db:
    image: postgres:12-alpine
    container_name: todo-db-dev
    ports:
      - 5432:5432
    volumes:
      - .db/dev/data:/var/lib/postgresql/data
      - .db/dev/initdb:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_DB=${DATABASE_NAME}

  db-client:
    image: adminer
    container_name: db-client
    links:
      - db
    ports:
      - 8080:8080

  # フロントもNuxtサーバーでコンテナを立てているため、リバプロサーバーを立てて
  # localhostでフロント／サーバー両方にアクセスできるようにする
  proxy:
    image: nginx
    container_name: todo-proxy
    depends_on:
      - server
      - front
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
